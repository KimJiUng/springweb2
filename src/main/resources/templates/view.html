<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>글보기</h3>

        <form id="saveform">
            번호 : <span id="bno"></span><br>
            작성자 : <span id="bwriter"></span><br>
            제목 :    <input type="text" id="btitle"><br>
            내용 :    <textarea type="text" id="bcontent"></textarea><br>
            비밀번호 :  <input type="text" id="bpassword"><br>
            <a href="/"><button type="button">목록</button></a>
            <button type="button" onclick="bupdate()">수정</button>
            <button type="button" onclick="bdelete()">삭제</button>
        </form>
        <br><br>
        <form id="rsaveform0">
            <div class="row">
                <div class="col-md-6">
                    <input class="form-control" type="text" name="rcontent" id="rcontent" placeholder="댓글">
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="text" name="rwriter" id="rwriter" placeholder="작성자">
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="text" name="rpassword" id="rpassword" placeholder="비밀번호">
                </div>
                <div class="col-md-2">
                    <button class="form-control" type="button" onclick="rsave(0)">댓글작성</button>
                </div>
                <input type="hidden" id="rbno" name="bno">
                <input type="hidden" id="rindex" name="rindex" value="0">
            </div>
        </form>

        <table class="table" id="replytable">
        </table>
    </div>



<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<script type="text/javascript" src="/js/view.js"></script>

</body>
</html>
